<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Pulselive - Player Stats Card</title>
</head>
<body>
    <div id="stats-card">
        <select name="player" id="player-select">
            <option value="">Select a player...</option>
        </select>
        <div id="headshot">
            <img class="player-img" id="4916" src="assets/p4916.png" alt="Toby Alderweireld">
            <img class="player-img" id="4148" src="assets/p4148.png" alt="Yaya TourÃ©">
            <img class="player-img" id="2064" src="assets/p2064.png" alt="Wayne Rooney">
            <img class="player-img" id="4246" src="assets/p4246.png" alt="Per Mertesacker">
            <img class="player-img" id="8983" src="assets/p8983.png" alt="Riyad Mahrez">
        </div>
        <div id="info">
            <div id="club">
                <div id="badge"></div>
            </div>
            <h1 id="player-name"></h1>
            <h3 id="player-position"></h3>
            <ul id="stats">
                <li class="name">Appearances<span id="appearances" class="value"></span></li>
                <li class="name">Goals<span id="goals" class="value"></span></li>
                <li class="name">Assists<span id="assists" class="value"></span></li>
                <li class="name">Goals per match<span id="goals-per-match" class="value"></span></li>
                <li class="name">Passes per minute<span id="passes-per-minute" class="value"></span></li>
            </ul>
        </div>
    </div>
</body>
</html>
