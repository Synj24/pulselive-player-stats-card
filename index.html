<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Pulselive - Player Stats Card</title>
</head>
<body>
    <div id="stats-card">
        <select name="player" id="player-select">
            <option value="">Select a player...</option>
        </select>
        <div id="headshot">
            <img id="player-img" src="assets/p4916.png" alt="Toby Alderweireld">
        </div>
        <div id="info">
            <div id="club">
                <div id="badge"></div>
            </div>
            <h1 id="player-name">Toby Alderweireld</h1>
            <h3 id="player-position">Defender</h3>
            <ul id="stats">
                <li class="name">Appearances<span class="value">461</span></li>
                <li class="name">Goals<span class="value">201</span></li>
                <li class="name">Assists<span class="value">84</span></li>
                <li class="name">Goals per match<span class="value">0.44</span></li>
                <li class="name">Passes per minute<span class="value">0.14</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
